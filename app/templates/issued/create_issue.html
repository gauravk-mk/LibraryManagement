{% extends "shared/base.html" %}


{% block title %}
  <title>Issue Book</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Issue Book</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Email ID</label>
          <input type="text" required class="form-control" name="email" value="{{owner_email}}" placeholder="Your email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Book Title</label>
          <input type="text" required class="form-control" name="book_title" value="{{book_title}}" placeholder="Book Title">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="#" class="btn btn-secondary" onclick="history.back()">Back</a>
      </form>
    </div>
  </div>
  {% endblock %}
