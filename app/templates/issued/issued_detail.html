{% extends "shared/base.html" %}


{% block title %}
  <title>Issue Detail</title>
{% endblock %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-5">Issue Detail</h1>
    </div>
  </div>

  <div class="row">
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <th scope="row">Issue ID</th>
            <td colspan="2">{{issue.id}}</td>
          </tr>
          <tr>
            <th scope="row">User Email</th>
            <td colspan="2">{{issue.owner_email}}</td>
          </tr>
          <tr>
            <th scope="row">Book Title</th>
            <td colspan="2">{{issue.book_title}}</td>
          </tr>
          <tr>
            <th scope="row">Return Date</th>
            <td colspan="2">{{issue.valid_till}}</td>
          </tr>
        </tbody>
    </table>
  </div>
  <a href="#" class="btn btn-secondary" onclick="history.back()">Back</a>
</div>
{% endblock %}
