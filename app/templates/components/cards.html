<div class="card" style="width: 25rem;">
  <div class="card-body rounded border border-warnin">
    <div class="card" style="width: 18rem;">
      <div class="card-body rounded border border-warning">
        <h5 class="card-title">{{ obj.id }}</h5>
        <h5 class="card-title">{{ obj.title }}</h5>
        <p class="card-text">Author : {{ obj.author }}</p>
        <p class="card-text">Description : {{ obj.description[:60] }} </p> 
        <p class="card-text">Quantity : {{ obj.quantity }} </p> 
        <a href="/detail/{{obj.id}}" class="btn btn-primary">Read More</a>
        {% if user %}
        <a href="/post-a-issue-button/{{obj.id}}" class="btn btn-outline-success" id="button{{obj.id}}">
          Issue Book
      </a>
      {% endif %}
    

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Do you want to Issue this Book?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="button{{obj.id}}">Close</button>
                  <a href="/post-a-issue-button/{{obj.id}}" class="btn btn-outline-success" id="button{{obj.id}}">
                      Save changes
                  </a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
